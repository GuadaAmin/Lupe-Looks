<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Creá una cuenta y disfrutá de increíbles beneficios con tus compras!">
    <title>¡Iniciá sesión o registrate!</title>
    <link rel="shortcut icon" href="../imagenes/logo.png">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <div class="navDesktop">
            <div class="titulo">
                <a href="../index.html"><img src="../imagenes/logo.png" alt="Logo de Lupe Looks" class="animate__animated animate__bounce titulo"></a>
                <h1 class="animate__animated animate__bounce">Lupe Looks</h1>
            </div>
            <div>
                <nav>
                    <a href="../index.html">Inicio</a>
                    <a href="./productos.html">Productos</a>
                    <a href="./nosotros.html">Nosotros</a>
                    <a href="./contacto.html">Contacto</a>
                    <a href="./registro.html" class="active">Registro</a>
                </nav>
            </div>
        </div>
        <div class="navMobile">
            <div class="titulo">
                <div class="icono">
                    <span style="font-size:30px; cursor:pointer" onclick="openNav()">&#9776;</span>
                </div>
                <div class="nombre elementoCentrado">
                    <a href="../index.html"><img src="../imagenes/logo.png" alt="Logo de Lupe Looks" class="animate__animated animate__bounce titulo"></a>
                    <h1 class="animate__animated animate__bounce">Lupe Looks</h1>
                </div>
            </div>
            <div class="sidenav" id="mySidenav">
                <nav>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="../index.html">Inicio</a>
                    <a href="./productos.html">Productos</a>
                    <a href="./nosotros.html">Nosotros</a>
                    <a href="./contacto.html">Contacto</a>
                    <a href="./registro.html" class="active">Registro</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h2 class="elementoCentrado titulos">¡Iniciá sesión o registrate!</h2>
        <div class="elementoCentrado">
            <div class="elementoCentrado contenidoRegistro">
                <form>
                    <fieldset> 
                        <legend><strong>Inicia sesión:</strong></legend>
                        <div>
                            <label for="nombre">Nombre de usuario:</label>
                            <input type="text"name="nombre">
                        </div>
                        <div>
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" name="contrasena">
                        </div>
                        <input type="submit" value="Iniciar sesión" class="button"> <input type="reset" value="Borrar" class="button">
                    </fieldset>
                </form>
                <form>
                    <fieldset> 
                        <legend><strong>Registrate:</strong></legend>
                        <div>
                            <label for="nombre">Nombre de usuario:</label>
                            <input type="text"name="nombre">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email">
                        </div>
                        <div>
                            <label for="numero">Número de telefono:</label>
                            <input type="number" name="numero">
                        </div>
                        <div>
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" name="contrasena">
                        </div>
                        <div>
                            <label for="contrasena2">Confirma tu contraseña:</label>
                            <input type="password" name="contrasena2">
                        </div>
                        <div>
                            <input type="checkbox" name="condiciones" class="checkbox">
                            <label for="condiciones">Acepto los términos y condiciones</label>
                        </div>
                        <input type="submit" value="Registrarse" class="button"> <input type="reset" value="Borrar" class="button">
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h4 class="elementoCentrado">Encontranos en:</h4>
        <div class="elementoCentrado">
            <ul>
                <li><a href="https://www.facebook.com/guada.amin" target="_blank">Facebook</a></li>
                <li>|</li>
                <li><a href="https://www.instagram.com/lupe.amin" target="_blank">Instagram</a></li>
                <li>|</li>
                <li><a href="https://www.twitter.com/guadaamin" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </footer>
    <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
