<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Si tenés alguna duda o requerís asistencia, ¡no dudes en contactarte con nosotros!">
    <title>¡Contactate con Lupe Looks!</title>
    <link rel="shortcut icon" href="../imagenes/favicon.ico">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <div class="titulo">
            <a href="../index.html"><img src="../imagenes/logo.png" alt="Logo de Lupe Looks" class="animate__animated animate__bounce titulo"></a>
            <h1 class="animate__animated animate__bounce">Lupe Looks</h1>
        </div>
        <div>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="./productos.html">Productos</a>
                <a href="./nosotros.html">Nosotros</a>
                <a href="./contacto.html">Contacto</a>
                <a href="./registro.html">Registro</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="elementoCentrado contenidoContacto">
            <form>
                <fieldset> 
                    <legend><strong>Contactanos:</strong></legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text"name="nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="numero">Número de telefono:</label>
                        <input type="number" name="numero">
                    </div>
                    <div>
                        <label for="text">Mensaje:</label><br>
                        <textarea>Dejanos un mensaje aquí</textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="novedades">
                        <label for="novedades">Recibir correos con novedades</label>
                    </div>
                    <input type="submit" value="Enviar" class="button"> <input type="reset" value="Borrar" class="button">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <h4 class="elementoCentrado">Encontranos en:</h4>
        <div class="elementoCentrado">
            <ul>
                <li><a href="https://www.facebook.com/guada.amin" target="_blank">Facebook</a></li>
                <li>|</li>
                <li><a href="https://www.instagram.com/lupe.amin" target="_blank">Instagram</a></li>
                <li>|</li>
                <li><a href="https://www.twitter.com/guadaamin" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
